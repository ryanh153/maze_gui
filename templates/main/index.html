{% extends "shared/_layout.html" %}

{% block add_css %}
    <link rel="stylesheet" href="/static/css/_home_layout.css">
{% endblock %}

{% block main_content %}
    <div class="main">
        <div class="torch_flanked main_title">
            <div class="row">
                <div class="col-lg-3 img-responsive">
                    <img src="/static/img/torch.jpg">
                </div>
                <div class="col-lg-6 text-center">
                    <h1>Dungeon Defender</h1>
                </div>
                <div class="col-lg-3 img-responsive">
                    <img src="/static/img/torch.jpg">
                </div>
            </div>
        </div>

        <div class="torch_flanked main_menu">
            <div class="row">
                <div class="col-lg-3">
                    <img src="/static/img/torch.jpg">
                </div>
                <div class="col-lg-6 links">
                    <a href="{{ url_for('main.instructions') }}">Instructions</a>
                    <a href="{{ url_for('level.test_level') }}">New Game</a>
                    <a href="{{ url_for('main.enter_code') }}">Enter Code</a>
