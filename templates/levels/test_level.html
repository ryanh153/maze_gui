{% extends "shared/_layout.html" %}

{% block add_css %}
    <link rel="stylesheet" href="/static/css/_level_layout.css">
{% endblock %}

{% block main_content %}
    <div class="level_title">
        <h1>My Level</h1>
    </div>

    <div class="level_display">
        <div class="row">

            <div class="col-lg-6 maze_image">
                <img src="/static/img/curr_level.png">
            </div>

            <div class="col-lg-6 text_display">
                <p>
                    {% for line in text %}
                        {{ line | safe }}<br>
                    {% endfor %}
                </p>

                <form action="{{url_for('level.player_input')}}" method="POST">
                    <input placeholder="Input Command" type="text" name="command" autofocus="autofocus">
                    <button type="submit"></button>
                </form>
            </div>

        </div>
    </div>


{% endblock %}
